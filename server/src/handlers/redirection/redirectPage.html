<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function closeWindow() {
            setTimeout(function() {
                window.close();
            }, 3000); 
        }
    </script>
</head>
<!-- <body> -->
<body onload="closeWindow()">
    <h1>success to access</h1>
    <p>this page will close in 3seconds</p>
</body>
</html>
